name: "Publish to NPM"
on:
  workflow_run:
    branches: [ "main" ]
    types: [ "completed" ]
    workflows: [ "Test, lint, verify modules" ]
jobs:
  npm-publish:
    name: npm-publish
    runs-on: ubuntu-latest
    steps:
    - name: "Checkout repository"
      uses: actions/checkout@v3
    - name: "Publish if package.json's \"version\" field has been updated"
      uses: pascalgn/npm-publish-action@1.3.9
      with:
        tag_name: "v%s"
        tag_message: "New version - v%s"
        create_tag: "true"
        workspace: "."
        publish_command: "npm"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GITHUB_TOKEN is automatically generated
        NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }} # NPM_AUTH_TOKEN needs to be configured in the repository settings
